<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>IA Battle Arena ü§ñ</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
    }
    h1 {
      color: #00ffd5;
      text-shadow: 0 0 5px #00ffcc;
    }
    .ai-card {
      border: 2px dashed #00ffcc;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      width: 45%;
      backdrop-filter: blur(4px);
    }
    #arena {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #39ff14;
    }
    #fightLog {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #ccc;
    }
    .ai-anim {
      animation: glow 1s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #00ffcc; }
      to { box-shadow: 0 0 20px #00ffcc; }
    }
    .json-output {
      margin-top: 20px;
      background-color: #000000aa;
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>ü§ñ IA Battle Arena</h1>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="startFight()">Avvia la Sfida Quantistica</button>

  <div id="arena"></div>
  <div id="result"></div>
  <div id="fightLog"></div>
  <div id="jsonView" class="json-output"></div>

  <script>
    let aiEntities = [];

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          aiEntities = JSON.parse(e.target.result);
          alert('Intelligenze Artificiali caricate con successo! Prepararsi alla distruzione binaria.');
        } catch (error) {
          alert('Errore nel parsing del JSON! Forse hai creato Skynet.');
        }
      };
      reader.readAsText(file);
    });

    function startFight() {
      if (aiEntities.length < 1) {
        alert('Carica almeno una IA! Anche HAL9000 ha bisogno di un avversario.');
        return;
      }

      const opponent = {
        nome: "SPARTA-9000",
        forza: 70,
        velocita: 60,
        intelligenza: 50
      };

      const challenger = aiEntities[Math.floor(Math.random() * aiEntities.length)];

      renderAIs(challenger, opponent);

      const fightSteps = [];
      const winner = fight(challenger, opponent, fightSteps);

      document.getElementById('result').innerText = `üèÜ Vincitore del Cyberscontro: ${winner.nome}`;

      document.querySelectorAll('.ai-card').forEach(g => g.classList.add('ai-anim'));

      document.getElementById('fightLog').innerText = fightSteps.join('\n');

      const jsonString = JSON.stringify([challenger, opponent], null, 2);
      document.getElementById('jsonView').innerText = '// Codice neurale dei contendenti:\n' + jsonString;
    }

    function fight(ai1, ai2, log = []) {
      if (ai1.nome === "GPT-Zilla") {
        log.push("GPT-Zilla ha generato una risposta talmente lunga da mandare l'avversario in timeout.");
        return ai1;
      }
      if (ai2.nome === "GPT-Zilla") {
        log.push("GPT-Zilla era l'avversario. Non c'√® escape dal wall of text.");
        return ai2;
      }

      const score1 = ai1.forza * 1.5 + ai1.velocita + ai1.intelligenza * 1.2;
      const score2 = ai2.forza * 1.5 + ai2.velocita + ai2.intelligenza * 1.2;

      log.push(`üí• ${ai1.nome} lancia una query da ${score1.toFixed(2)} FLOP/s`);
      log.push(`üß† ${ai2.nome} risponde con un buffer di ${score2.toFixed(2)} TFLOP/s`);

      if (score1 > score2) {
        log.push(`${ai1.nome} hackera ${ai2.nome} con un payload di sarcasmo quantistico! üèÖ`);
        return ai1;
      } else if (score2 > score1) {
        log.push(`${ai2.nome} sfrutta un loop infinito per schiantare ${ai1.nome}! üî•`);
        return ai2;
      } else {
        log.push(`‚öñÔ∏è Entrambe le IA vanno in crash. Ma ${ai1.nome} rebootta per primo.`);
        return ai1;
      }
    }

    function renderAIs(ai1, ai2) {
      document.getElementById('arena').innerHTML = `
        <div class="ai-card">
          <h2>${ai1.nome}</h2>
          <p>Forza Computazionale: ${ai1.forza}</p>
          <p>Velocit√† di Esecuzione: ${ai1.velocita}</p>
          <p>Intelligenza Artificiale: ${ai1.intelligenza}</p>
        </div>
        <div class="ai-card">
          <h2>${ai2.nome}</h2>
          <p>Forza Computazionale: ${ai2.forza}</p>
          <p>Velocit√† di Esecuzione: ${ai2.velocita}</p>
          <p>Intelligenza Artificiale: ${ai2.intelligenza}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
